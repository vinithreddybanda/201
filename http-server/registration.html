<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="register.js" defer></script>
    <title>Registration page</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form id="registrationForm" onsubmit="submittedForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <label for="dob">Date of Birth:</label>
      <input
        type="date"
        id="dob"
        name="dob"
        min="1968-11-10"
        max="2005-11-10"
        required
      />
      <br />

      <label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" />
        I accept the terms and conditions
      </label>
      <br />

      <button type="submit">Submit</button>
    </form>
    <script src="index.js" defer></script>

    <h2>Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Date of Birth</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
    <script src="register.js" defer></script>
    <script>
      function submittedForm(event) {
        event.preventDefault();

        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var dob = document.getElementById("dob").value;
        var acceptTerms = document.getElementById("acceptTerms").checked;

        var user = {
          name: name,
          email: email,
          password: password,
          dob: dob,
          acceptTerms: acceptTerms,
        };

        var users = JSON.parse(localStorage.getItem("users")) || [];

        users.push(user);

        localStorage.setItem("users", JSON.stringify(users));

        displayUsers();

        document.getElementById("registrationForm").reset();
      }

      function displayUsers() {
        var userList = document.getElementById("userList");

        userList.innerHTML = "";

        var users = JSON.parse(localStorage.getItem("users")) || [];

        users.forEach(function (user) {
          var row = userList.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);

          cell1.textContent = user.name;
          cell2.textContent = user.email;
          cell3.textContent = user.password;
          cell4.textContent = user.dob;
          cell5.textContent = user.acceptTerms ? "True" : "False";
        });
      }

      displayUsers();
    </script>
  </body>
</html>
